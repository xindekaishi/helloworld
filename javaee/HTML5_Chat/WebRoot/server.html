<!doctype html>
<html>
   <head>
       <!--声明当前页面编码集 （中文编码<gbk,gb2312>,国际编码<utf-8>) -->
	   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	   <!--声明当前页面的三要素-->
	   <title> HTML5聊天室- 服务器端-arry老师</title>
	   <meta name="keyworld" content="关键词，关键词">
	   <meta name="description"content="">
	   <!--css/js-->
	   <style type ="text/css" >
	    
		*{margin:0 ;padding:0;}
		body{background:url("images/bg.jpg");background-size:cover;font-size:22px;font-family:"微软雅黑";color:#666;}
		.message{width:600px;height:300px;margin:100px auto;}
        .message h1{text-align:center;font-size:22px;color:#fff;font-weight:500;margin-bottom:30px;}
		.message p{border-bottom:1px dashed #D5D5D5;line-height:40px;color:#fff;font-size:14px;}
	   </style>

   </head>
  <body>
     <div class="message">
	      <h1>聊天消息列表</h1>
		  <div id="msg">

		  </div>
	 </div>

	 <script type="text/javascript">
	     //服务器端代码
         var html = "";
		 function EventHanlder(e){
		   var storage = window.localStorage;
		   var value = storage.name;
		   html += "<p>"+value+"</p>";
		   document.getElementById("msg").innerHTML = html;
		 }

		 window.addEventListener("storage",EventHanlder,true);
	 </script>
  </body>


</html>
