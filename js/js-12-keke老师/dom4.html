      <script type = "text/javascript">
          var elemDom = document.getElementById("elem");
          //inserAdjacentElement(插入的位置，对象)
          //inserAdjacentHTML(插入位置，"html内容")
          //inserAdjacentText(出入的位置，"文本内容")

          elemDom.insertAdjacentHTML("beforebegin","<span>您好</span>");
          elemDom.insertAdjacentHTML("afterbegin","<span>落叶同学</span>");
          elemDom.insertAdjacentHTML("beforeend","<span>怎么样</span>");
          elemDom.insertAdjacentHTML("afterend","<span>?</span>");

          //elemDom.insertAdjacentText("beforebegin","你好！");

          var spanDom = document.createElement("span");
          spanDom.innerHTML = "keke";
          elemDom.insertAdjacentElement("beforebegin",spanDom);

          //jquery append,prepend after before appendTo prependTo

/*         获取节点:(包含元素，文本和注释)

            	return document.getElementById(id);

            var firstDom = eq(listDom.children,0);
            alert(firstDom.innerHTML);
            var sdoms = siblings(firstDom);
            alert(sdoms.length);
            sdoms.forEach(function(i){
                 alert(i.innerHTML);
            });

            function eq(doms,index){
            	return doms[index];
            }

            function siblings(doms){
            	var pdoms = doms.parentElement;
            	var cdoms = pdoms.children;
            	var len = cdoms.length;
            	var arr = [];
            	for(var i=0;i<len;i+=1){
            		if(cdoms[i] != doms){
            			 arr.push(cdoms[i]);
            		}
            	}
            	return arr;
            }
