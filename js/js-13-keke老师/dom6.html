          //attr方法 jquery   attr和removeAttr原理
          //attr肩负了get和set两个职责
          var kekeDom = function(id){
          	  var dom = document.getElementById(id);
          	  return{
          	  	attr:function(){
                  //把集合转换成数组
          	  		var args = Array.prototype.slice.call(arguments);
                  //argument是一个类数组
                  var p = args[0];
          	  		if(args.length==1 && typeof p ==="string"){
          	  			return dom.getAttribute(p);
          	  		}else if(args.length==1 && typeof p === "object"){
                    for(var k in p){
                         dom.setAttribute(k,p[k]);
                    }
                    return dom;
          	  		}else{
                    dom.setAttribute(args[0],args[1]);  
                    return dom;           
                  }
          	  	},
                removeAttr:function(key){
                    var keys = key.split(",");
                    for(var i=0;i<keys.length;i++){
                       dom.removeAttribute(keys[i]);
                    }
                },
          	  	html:function(){
          	  		var args = Array.prototype.slice.call(arguments);
          	  		if(args.length==0){
          	  			return dom.innerHTML;
          	  		}else{
          	  			dom.innerHTML = args[0];
          	  		}
          	  	},
          	  	text:function(){
          	  		var args = Array.prototype.slice.call(arguments);
          	  		if(args.length==0){
          	  			return dom.innerText;
          	  		}else{
          	  			dom.innerText = args[0];
          	  		}
          	  	},          	  	          	  	
          	  }
          };
