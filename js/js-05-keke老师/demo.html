<!doctype html>
<html>
   <head>
       <meta charset="utf-8" />
       <title>案例</title>
   </head>
   <body>
       <form id="hform">
           <label><input type="checkbox" name="hobby" value="爬山">爬山</label>
           <label><input type="checkbox" name="hobby" value="音乐">音乐</label>
           <label><input type="checkbox" name="hobby" value="看书">看书</label>
           <label><input type="checkbox" name="hobby" value="旅游">旅游</label>
           <label><input type="checkbox" name="hobby" value="游泳">游泳</label>
           <input type = "button" onclick="clickme()"value="提交" />                    
       </form>

       <script type="text/javascript">
             function clickme(){
               //把用户选中的兴趣爱好提交给后台
               //var formDom = document.getElementById("hform");
               //var formDom = document.forms[0];
               var hobbys = document.forms[0].hobby;
               var len = hobbys.length;
               var arr = [];
               for (var i=0;i<len;i++){
                    if(hobbys[i].checked){
                    	arr.push(hobbys[i].value);
                    }
               }
               alert(arr.toString());

             }
 
  

       </script>
   </body>



</html>
