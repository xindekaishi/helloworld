   	  <div id="box"></div>
      <script type="text/javascript">
         //写一个jquery框架 8年
         //第一段：$("#box")  第二段:css("background","red");
         //第一段：$("#box")  第二段:html();

         //对象循环

         var $ = function(id){
         	if(id.indexOf("#")!=-1)id = id.replace("#","");
         	var dom = document.getElementById(id);
         	return{
         		css:function(key,value){
         			if(typeof key==="object"){
         				 for(var k in key){
         				 	 var value = key[k];
         				 	 if(typeof value ==="number"){
                                 value = value +"px";
         				 	 }
                              dom["style"][k]=value;
         				 	 }
         				 }else{
         				 	 if(typeof value ==="number"){
                                  value = value +"px";
         				 	 }
         				 	 dom["style"][key] = value;
         				 }
         			}
         		}
         };
         
         $("#box").css({
             width:200,
             height:200,
             border:"1px solid red",
             background:"red",
             padding:30,
             margin:30
         })

      </script>
   </body>
