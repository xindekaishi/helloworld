<!doctype html>
<html>
   <head>
       <!--声明当前页面编码集 （中文编码<gbk,gb2312>,国际编码<utf-8>) -->
	   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	   <!--声明当前页面的三要素-->
	   <title> Javascript面向对象-keke老师</title>
	   <meta name="keyworld" content="关键词，关键词">
	   <meta name="description"content="">
	   <!--css/js-->
	   <style type ="text/css" >
	    
		*{margin:0 ;padding:0;}
           
	   </style>

   </head>
  <body>
     <script type="text/javascript">
	      function Person(){
		     this.name="keke";
		     this.age ="31";
			 this.listen = function(){
			   alert("听课！");
			 }
		  }

		  var keke = new Person();
		  alert(keke.name);
	      keke.listen();
		  //在编写对象定义时，可以使用 prototype 属性来创建由该定义生成且所有对象都具有的属性。
		  Person.prototype.introduce = function(){
		    alert("I am a person!");
		  };
		  keke.introduce();
		  //原型属性将按引用复制给类中的每个对象，因此这一类中的所有对象的这个属性都相同。不过，可以在一个对象中更改原型属性的值，新的值将覆盖默认值，但仅在该实例中有效。属于这个类的其他对象不受此更改的影响。
		  keke.introduce = function(){
		    alert("I am a man!");  
		  };
		  keke.introduce();
          var arry = new Person();
		  arry.introduce();
	 </script>
  </body>


</html>
