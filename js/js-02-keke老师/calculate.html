     <script type="text/javascript">
	     //最简单的计算器--掌握算术运算符
		 function $(id){
		     return document.getElementById(id); 
		 }
		 function result(m,op){
			 var a =$(m+"a").value*1;
			 var b =$(m+"b").value*1;
			 $("result").innerHTML =eval(a+op+b);
		 }
