<!doctype html>
<html>
   <head>
      <meta charset = "utf-8" />
      <title> 闭包-keke老师</title>
   </head>
   <body>
   	   <div id="box">
   	   	
   	   </div>
       <script type="text/javascript">
            //我要往盒子里添加100000000000个元素
            //创建100个元素
            var arr = [];//模拟一个数据包
            for(var i = 0;i<100;i++){
            	arr.push(i);
            };

            var html = "";
            for(var i=0,len=arr.length;i<len;i++){
            	html +="<b>"+arr[i]+"</b><br>"; 
            }
            
            document.getElementById("box").innerHTML = html;
            /*我要为所有的原素添加一个样式 字体变成红色*/

             function changeColor(callback){
             	var boxDom = document.getElementById("box");
 			    var bDoms = boxDom.getElementsByTagName("b");
             	var i= 0,len = bDoms.length;

             	for(;i<len;i+=1){
             		//bDoms[i]["style"]["color"] = "red";
             		if(callback)callback(bDoms[i],i);
             	}
             };

             //我需要灵活控制我想要的第几个元素添加其他的样式。
             //我要为单数元素添加红色
             //我要为双数元素添加字体变大
             //我要把第10个元素和第20个元素替换掉
             //1000
             changeColor(function(bdom,i){
             	if(i % 2 != 0){
             	   console.log(i);
                   bdom.style.color = "red";          	
             	}
             });

             changeColor(function(bdom,index){
             	if(index%2==0){
             		bdom["style"]["fontSize"] = "36px";
             	}
             });


       </script>
   </body>
</html>
