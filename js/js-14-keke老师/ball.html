<!doctype html>
<html>
  <head>
     <meta charset = "utf-8" />
     <title></title>
     <style type="text/css">
        .box{width:50px;height:50px;border:1px solid red;border-radius:50%;}
     </style>
  </head>
  <body>
     <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
     <script type="text/javascript">
         $(function(){
             var index = 0;
             $(document).mousemove(function(){
                //不断创建圆
                index++;
                var cname = "icon" + index;
                $("body").append("<div class='box "+cname+"'></div>");
                //setInterval和settimeout是for循环的变体(for循环没有动画效果)

                //jquery动画--一帧一帧的执行
                $("."+cname).animate({width:0,height:0},1000,function(){$(this).remove();});
             });
         });
     </script>
  </body>
</html>
