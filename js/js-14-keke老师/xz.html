<!doctype html>
<html>
  <head>
     <meta charset = "utf-8" />
     <title>旋转</title>
     <style type="text/css"> 
        #box{width:100px;height:100px;border:1px solid red;position:relative;margin:100px auto;}
        .bbox{width:30px;height:100px;border:1px solid red;border-radius:30px;position:absolute;top:0;left:35px;}
         @keyframs xz{
          transfrom:from 0deg to 360deg;
         };

     </style>
  </head>
  <body>
     <div id="box">
         <div class="bbox" id="bar1"></div>
         <div class="bbox" id="bar2"></div>
         <div class="bbox" id="bar3"></div>
         <div class="bbox" id="bar4"></div>
     </div>
     <script type="text/javascript">
         for(var i=1;i<=4;i++){
            var bboxId = "bar"+i;
            var Obox = document.getElementById(bboxId);
            Obox.style.transform="rotate("+60*i+"deg)";
         }
     </script>
  </body>
</html>
